defaultLoggers:
  - name : default-console-logger
    level : info
  - name : default-files-logger
    level : info
    filename: ./logs/default-info.log
    maxsize: 102400
    maxfiles: 100
  - name: default-redis-logger
    level: info
    host: 10.0.0.95
    port: 6379
    auth: null
    length: 300
    container: log-info-list