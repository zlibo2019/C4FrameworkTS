defaultLoggers:
  - name : default-console-logger
    level : fatal
  - name : default-files-logger
    level : fatal
    filename: ./logs/default-fatal.log
    maxsize: 102400
    maxfiles: 100
  - name: default-redis-logger
    level: fatal
    host: 10.0.0.95
    port: 6379
    auth: null
    length: 300
    container: log-fatal-list
