defaultLoggers:
  - name : default-console-logger
    level : err
  - name : default-files-logger
    level : err
    filename: ./logs/default-err.log
    maxsize: 102400
    maxfiles: 100
  - name: default-redis-logger
    level: err
    host: 10.0.0.95
    port: 6379
    auth: null
    length: 300
    container: log-err-list