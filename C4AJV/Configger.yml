ConfigDir: 
  Path: ./AppConfig/
  main: App.yml
ConfigService:
  host: http://127.0.0.1:7001
  user: username
  pass: password
SchemaDirs:
  - './Schema'
  - './node_modules/c4schema'
Macros:
  - '{AppName}'
  - '{Version}'
  - '{InstanceID}'
  - '{host}'
  - '{port}'
  - '{Random.Hash}'
  - '{Random.Int}'
  - '{Random}'
  - '{Random.HashEx}'
  - '{Random.IntEx}'
  - '{RandomEx}'
  - '{timestamp}'
  - '{timestampEx}'
  - '{error}'
